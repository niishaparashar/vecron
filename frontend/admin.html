<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vekron Admin | Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #0a0e1a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }

    /* ---------- Header ---------- */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px 40px;
      z-index: 10;
      background: rgba(10, 14, 26, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 260px;
      background: #0f1419;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      padding: 30px 0;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      color: #10b981;
      font-size: 22px;
      font-weight: 700;
      margin: 0 25px 40px;
      letter-spacing: -0.5px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 25px;
      color: #94a3b8;
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 14px;
      border-left: 3px solid transparent;
    }

    .nav-item.active {
      background: rgba(16, 185, 129, 0.08);
      color: #10b981;
      border-left-color: #10b981;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.03);
      color: #e2e8f0;
    }

    /* ---------- Main ---------- */
    .main-wrapper {
      margin-left: 260px;
      padding: 100px 50px 50px;
      width: calc(100% - 260px);
    }

    .dashboard-header {
      margin-bottom: 35px;
    }

    .dashboard-header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #f1f5f9;
      letter-spacing: -0.5px;
    }

    /* ---------- Stats ---------- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 35px;
    }

    .stat-box {
      background: #0f1419;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 24px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-2px);
      border-color: rgba(16, 185, 129, 0.3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 8px;
      line-height: 1;
    }

    .stat-label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    /* ---------- Table ---------- */
    .table-card {
      background: #0f1419;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    .table-header {
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .table-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: #f1f5f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 14px 25px;
      text-transform: uppercase;
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
      background: rgba(15, 20, 25, 0.6);
      text-align: left;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      font-size: 14px;
      color: #cbd5e1;
    }

    tbody tr {
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar-circle {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      color: white;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user-name {
      font-weight: 500;
      color: #f1f5f9;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .text-muted {
      color: #64748b;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .main-wrapper {
        margin-left: 0;
        width: 100%;
        padding: 100px 30px 30px;
      }
    }

    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .main-wrapper {
        padding: 100px 20px 20px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 12px 15px;
      }
    }
  </style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div id="auth-controls"></div>
</div>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">Vekron.</div>
  <a href="admin.html" class="nav-item active">Dashboard</a>
  <a href="#" class="nav-item">Analytics</a>
</aside>

<!-- Main -->
<main class="main-wrapper">

  <div class="dashboard-header">
    <h1>Admin Insights</h1>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-number" id="total-users">0</div>
      <div class="stat-label">Total Users</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="today-users">0</div>
      <div class="stat-label">Registered Today</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="total-interactions">0</div>
      <div class="stat-label">Interactions</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="top-skill">-</div>
      <div class="stat-label">Top Skill</div>
    </div>
  </div>

  <!-- Users Table -->
  <div class="table-card">
    <div class="table-header">
      <h2>User Management</h2>
    </div>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Email</th>
          <th>Experience</th>
          <th>Skills</th>
          <th>Location</th>
          <th>Joined</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<script src="js/api.js"></script>
<script src="js/admin.js"></script>

<script>
document.documentElement.setAttribute("data-theme", "dark");

async function loadAdminData() {
  try {
    const analytics = await fetch("/admin/analytics").then(r => r.json());
    const usersRes = await fetch("/admin/users?limit=1000").then(r => r.json());

    document.getElementById("total-users").textContent =
      analytics.total_users || 0;

    document.getElementById("today-users").textContent =
      analytics.registered_today || 0;

    document.getElementById("total-interactions").textContent =
      analytics.total_interactions || 0;

    document.getElementById("top-skill").textContent =
    analytics.top_skills.map(s => s.skill).join(", ");


    const tbody = document.querySelector("#users-table tbody");
    tbody.innerHTML = "";

    (usersRes.users || []).forEach(user => {
      const initials = user.full_name
        ? user.full_name[0].toUpperCase()
        : "?";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><span class="text-muted">#${user.user_id}</span></td>
        <td>
          <div class="user-info">
            <div class="avatar-circle">${initials}</div>
            <div class="user-name">${user.full_name || "New User"}</div>
          </div>
        </td>
        <td><span class="text-muted">${user.email || "-"}</span></td>
        <td><span class="badge">${user.experience_level || "Junior"}</span></td>
        <td>${user.skills || "-"}</td>
        <td><span class="text-muted">${user.preferred_location || "Remote"}</span></td>
        <td><span class="text-muted">${user.joined_on ? new Date(user.joined_on).toLocaleDateString() : "-"}</span></td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Admin dashboard failed:", err);
  }
}

document.addEventListener("DOMContentLoaded", loadAdminData);
</script>

</body>
</html>
