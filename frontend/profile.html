<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile | Vekron</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e1a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .profile-card {
      max-width: 650px;
      width: 100%;
      background: #0f1419;
      padding: 50px 40px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .progress {
      text-align: center;
      margin-bottom: 40px;
      font-size: 14px;
      color: #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .step {
      width: 36px;
      height: 36px;
      line-height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      color: #64748b;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .step.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .progress span:not(.step) {
      color: #475569;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f1f5f9;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 40px;
      font-size: 15px;
    }

    label {
      display: block;
      margin: 30px 0 12px;
      font-weight: 600;
      font-size: 14px;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pill {
      padding: 12px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      color: #94a3b8;
      font-weight: 500;
    }

    .pill:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(16, 185, 129, 0.3);
      color: #e2e8f0;
    }

    .pill.selected {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-color: #10b981;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
      color: #e2e8f0;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #10b981;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    .continue-btn {
      width: 100%;
      padding: 16px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .continue-btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .skip {
      text-align: center;
      margin-top: 20px;
      color: #64748b;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .skip:hover {
      color: #94a3b8;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .profile-card {
        padding: 40px 24px;
      }

      h2 {
        font-size: 24px;
      }

      .pill {
        font-size: 13px;
        padding: 10px 16px;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="progress">
      <span class="step active">1</span>
      <span>—</span>
      <span class="step">2</span>
    </div>

    <h2>Your Background</h2>
    <p class="subtitle">Help us understand you</p>

    <label>Current Status</label>
    <div class="pill-group">
      <div class="pill" onclick="selectPill(this, 'current_status')">Student</div>
      <div class="pill" onclick="selectPill(this, 'current_status')">Fresher</div>
      <div class="pill" onclick="selectPill(this, 'current_status')">Professional</div>
      <div class="pill" onclick="selectPill(this, 'current_status')">Career Switcher</div>
    </div>

    <label>Field of Study / Work</label>
    <div class="pill-group">
      <div class="pill" onclick="selectPill(this, 'field')">Computer Science</div>
      <div class="pill" onclick="selectPill(this, 'field')">Information Technology</div>
      <div class="pill" onclick="selectPill(this, 'field')">Data Science</div>
      <div class="pill" onclick="selectPill(this, 'field')">Electrical Engineering</div>
      <div class="pill" onclick="selectPill(this, 'field')">Mechanical Engineering</div>
      <div class="pill" onclick="selectPill(this, 'field')">Design</div>
      <div class="pill" onclick="selectPill(this, 'field')">Business</div>
      <div class="pill" onclick="selectPill(this, 'field')">Marketing</div>
      <div class="pill" onclick="selectPill(this, 'field')">Other</div>
    </div>

    <label>Experience Level</label>
    <div class="pill-group">
      <div class="pill" onclick="selectPill(this, 'experience')">Beginner</div>
      <div class="pill" onclick="selectPill(this, 'experience')">Intermediate</div>
      <div class="pill" onclick="selectPill(this, 'experience')">Advanced</div>
    </div>

    <label>Preferred Location</label>
    <input type="text" id="location" placeholder="e.g. Bangalore, Remote">

    <label>Preferred Workplace</label>
    <div class="pill-group">
      <div class="pill" onclick="selectPill(this, 'workplace')">Remote</div>
      <div class="pill" onclick="selectPill(this, 'workplace')">Onsite</div>
      <div class="pill" onclick="selectPill(this, 'workplace')">Hybrid</div>
    </div>

    <button class="continue-btn" onclick="saveBackgroundAndNext()">Continue →</button>

    <div class="skip" onclick="window.location.href='dashboard.html'">Skip for now</div>
  </div>


  <script src="js/api.js"></script>
  <script src="script.js"></script>

  <script>
  // Track selected pills
  const selected = {
    current_status: "",
    field: "",
    experience: "",
    workplace: ""
  };

  function selectPill(element, category) {
    // Deselect others in same category
    document.querySelectorAll(`.pill[onclick*="${category}"]`).forEach(p => p.classList.remove("selected"));
    element.classList.add("selected");
    selected[category] = element.textContent.trim();
  }

  // THIS IS THE ONLY FUNCTION FOR CONTINUE BUTTON
  function saveBackgroundAndNext() {
    // Get values from selected pills
    const tempProfile = {
      experience_level: selected.experience || "Beginner",
      preferred_category: selected.field || "Data",
      preferred_location: document.getElementById("location")?.value || "Anywhere",
      preferred_workplace: selected.workplace || "Remote"
    };

    // Save to localStorage for skills page
    localStorage.setItem("temp_profile", JSON.stringify(tempProfile));

    // Redirect to next page
    window.location.href = "skills.html";
  }

  </script>
</body>
</html>
