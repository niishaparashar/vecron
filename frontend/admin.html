<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Vekron Admin | Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #0f1419;
      color: #e4e6eb;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ---------- Header with Profile ---------- */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px 50px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Profile Icon Dropdown */
    .auth-controls {
      position: relative;
    }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #0f1419;
      border: 3px solid #10b981;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      user-select: none;
    }

    .profile-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(16, 185, 129, 0.6);
      border-color: #059669;
    }

    .profile-icon:active {
      transform: scale(0.98);
    }

    .profile-dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      background: #1a1f2e;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid #2a3142;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      overflow: hidden;
    }

    .profile-dropdown.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      padding: 16px 20px;
      color: #e4e6eb;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      font-weight: 500;
      border-bottom: 1px solid #2a3142;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      padding-left: 24px;
    }

    .dropdown-item.logout-item:hover {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .dropdown-icon {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 280px;
      background: #1a1f2e;
      border-right: 1px solid #2a3142;
      padding: 30px 0;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      color: #10b981;
      font-size: 28px;
      font-weight: 800;
      margin: 0 30px 50px;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 30px;
      color: #8b92a8;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border-left-color: #10b981;
    }

    .nav-item.active {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-left-color: #10b981;
    }

    .nav-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    /* ---------- Main ---------- */
    .main-wrapper {
      margin-left: 280px;
      padding: 40px 60px;
      width: calc(100% - 280px);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .dashboard-header h1 {
      font-size: 36px;
      color: #e4e6eb;
      font-weight: 700;
    }

    /* ---------- Stats ---------- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .stat-box {
      background: #1a1f2e;
      border: 1px solid #2a3142;
      padding: 30px;
      border-radius: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .stat-box:hover {
      border-color: #10b981;
      box-shadow: 0 6px 25px rgba(16, 185, 129, 0.2);
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 40px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
    }

    .stat-label {
      font-size: 13px;
      color: #8b92a8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    /* ---------- Table ---------- */
    .table-section {
      margin-top: 40px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 24px;
      color: #e4e6eb;
      font-weight: 600;
    }

    .table-card {
      background: #1a1f2e;
      border: 1px solid #2a3142;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 20px 25px;
      text-transform: uppercase;
      font-size: 12px;
      color: #8b92a8;
      background: #0f1419;
      text-align: left;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #2a3142;
    }

    td {
      padding: 20px 25px;
      border-bottom: 1px solid #2a3142;
      color: #e4e6eb;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(16, 185, 129, 0.05);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .avatar-circle {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      color: #0f1419;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
    }

    .user-name {
      font-weight: 500;
      color: #e4e6eb;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .skills-text {
      color: #8b92a8;
      font-size: 14px;
    }

    .date-text {
      color: #6b7280;
      font-size: 14px;
    }

    /* Logout Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1f2e;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid #2a3142;
    }

    .modal-content h3 {
      color: #e4e6eb;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .modal-btn.confirm {
      background: #ef4444;
      color: white;
    }

    .modal-btn.confirm:hover {
      background: #dc2626;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .modal-btn.cancel {
      background: #2a3142;
      color: #e4e6eb;
    }

    .modal-btn.cancel:hover {
      background: #374151;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }
      .main-wrapper {
        margin-left: 240px;
        padding: 30px 40px;
      }
    }
  </style>
</head>

<body>

<!-- Header with Profile -->
<div class="header">
  <div class="auth-controls">
    <div class="profile-icon" onclick="toggleProfileDropdown()" id="profile-icon">
      <span id="profile-initials">A</span>
    </div>
    <div class="profile-dropdown" id="profile-dropdown">
      <div class="dropdown-item" onclick="window.location.href='dashboard.html'; closeProfileDropdown();">
        <span class="dropdown-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </span>
        <span>User Dashboard</span>
      </div>
      <div class="dropdown-item logout-item" onclick="showLogoutModal(); closeProfileDropdown();">
        <span class="dropdown-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </span>
        <span>Logout</span>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">Vekron.</div>
  
  <!-- Back to Home Button -->
  <a href="index.html" class="nav-item back-btn">
    <span class="nav-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </span>
    <span>Back to Home</span>
  </a>
  
  <a href="admin.html" class="nav-item active">
    <span class="nav-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"/>
        <rect x="14" y="3" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/>
        <rect x="3" y="14" width="7" height="7"/>
      </svg>
    </span>
    <span>Dashboard</span>
  </a>
</aside>

<!-- Main -->
<main class="main-wrapper">

  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-number" id="total-users">0</div>
      <div class="stat-label">Total Users</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="today-users">0</div>
      <div class="stat-label">Registered Today</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="total-interactions">0</div>
      <div class="stat-label">Total Interactions</div>
    </div>

    <div class="stat-box">
      <div class="stat-number" id="top-skill">-</div>
      <div class="stat-label">Top Skill</div>
    </div>
  </div>

  <!-- Users Table Section -->
  <div class="table-section">
    <div class="section-header">
      <h2 class="section-title">All Users</h2>
    </div>

    <div class="table-card">
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Email</th>
            <th>Experience</th>
            <th>Skills</th>
            <th>Location</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</main>

<!-- Logout Modal -->
<div id="logout-modal" class="modal">
  <div class="modal-content">
    <h3>Are you sure you want to log out?</h3>
    <div class="modal-buttons">
      <button class="modal-btn confirm" onclick="confirmLogout()">Yes</button>
      <button class="modal-btn cancel" onclick="closeLogoutModal()">No</button>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/admin.js"></script>

<script>
// Profile Dropdown Functions
function toggleProfileDropdown() {
  const dropdown = document.getElementById('profile-dropdown');
  dropdown.classList.toggle('active');
}

function closeProfileDropdown() {
  const dropdown = document.getElementById('profile-dropdown');
  dropdown.classList.remove('active');
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
  const profileIcon = document.getElementById('profile-icon');
  const dropdown = document.getElementById('profile-dropdown');
  
  if (!profileIcon.contains(event.target) && !dropdown.contains(event.target)) {
    closeProfileDropdown();
  }
});

// Set admin initials
function setProfileInitials() {
  const fullName = localStorage.getItem("full_name") || "Admin";
  const initials = fullName
    .split(' ')
    .map(name => name[0])
    .join('')
    .toUpperCase()
    .substring(0, 2);
  
  document.getElementById('profile-initials').textContent = initials;
}

// Logout Modal Functions
function showLogoutModal() {
  document.getElementById('logout-modal').classList.add('active');
}

function closeLogoutModal() {
  document.getElementById('logout-modal').classList.remove('active');
}

function confirmLogout() {
  localStorage.clear();
  window.location.href = 'index.html';
}

// Load Admin Data
document.documentElement.setAttribute("data-theme", "dark");

async function loadAdminData() {
  try {
    const analytics = await fetch("/admin/analytics").then(r => r.json());
    const usersRes = await fetch("/admin/users?limit=1000").then(r => r.json());

    document.getElementById("total-users").textContent =
      analytics.total_users || 0;

    document.getElementById("today-users").textContent =
      analytics.registered_today || 0;

    document.getElementById("total-interactions").textContent =
      analytics.total_interactions || 0;

    document.getElementById("top-skill").textContent =
      analytics.top_skills.map(s => s.skill).join(", ");

    const tbody = document.querySelector("#users-table tbody");
    tbody.innerHTML = "";

    (usersRes.users || []).forEach(user => {
      const initials = user.full_name
        ? user.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2)
        : "U";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><strong>#${user.user_id}</strong></td>
        <td>
          <div class="user-info">
            <div class="avatar-circle">${initials}</div>
            <span class="user-name">${user.full_name || "New User"}</span>
          </div>
        </td>
        <td>${user.email || "-"}</td>
        <td><span class="badge">${user.experience_level || "Beginner"}</span></td>
        <td><span class="skills-text">${user.skills || "-"}</span></td>
        <td>${user.preferred_location || "Remote"}</td>
        <td><span class="date-text">${user.joined_on ? new Date(user.joined_on).toLocaleDateString() : "-"}</span></td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Admin dashboard failed:", err);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  setProfileInitials();
  loadAdminData();
});
</script>

</body>
</html>
